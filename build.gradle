group 'com.csci6461.team13'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.csci6461.team13.simulator.Simulator'
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
