group = "com.csci6461.team13"
version = "0.3.1"

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.csci6461.team13.simulator.Simulator'
    }
}


dependencies {
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    testCompile 'junit:junit:4.12'
}
